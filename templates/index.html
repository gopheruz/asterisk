<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Records</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Call Records</h1>
    <a href="{{ url_for('logout') }}">Logout</a>
    <form method="get">
        <label for="year">Year:</label>
        <select name="year" id="year" onchange="this.form.submit()">
            <option value="">Select Year</option>
            {% for year in years %}
                <option value="{{ year }}" {% if selected_year == year %}selected{% endif %}>{{ year }}</option>
            {% endfor %}
        </select>

        <label for="month">Month:</label>
        <select name="month" id="month" onchange="this.form.submit()">
            <option value="">Select Month</option>
            {% for month in months %}
                <option value="{{ month }}" {% if selected_month == month %}selected{% endif %}>{{ month }}</option>
            {% endfor %}
        </select>

        <label for="day">Day:</label>
        <select name="day" id="day" onchange="this.form.submit()">
            <option value="">Select Day</option>
            {% for day in days %}
                <option value="{{ day }}" {% if selected_day == day %}selected{% endif %}>{{ day }}</option>
            {% endfor %}
        </select>

        <label for="type">Call Type:</label>
        <select name="type" id="type" onchange="this.form.submit()">
            <option value="">All</option>
            <option value="incoming" {% if selected_type == 'incoming' %}selected{% endif %}>Incoming</option>
            <option value="outgoing" {% if selected_type == 'outgoing' %}selected{% endif %}>Outgoing</option>
        </select>
    </form>

    <ul>
        {% for file in files %}
            <li>
                <span>{{ file.type }} Call</span> |
                <span>Caller ID: {{ file.callerid }}</span> |
                <span>Time: {{ file.time }}</span> |
                <audio controls>
                    <source src="{{ url_for('serve_file', year=selected_year, month=selected_month, day=selected_day, filename=file.filename) }}" type="audio/wav">
                    Your browser does not support the audio element.
                </audio>
            </li>
        {% endfor %}
    </ul>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
